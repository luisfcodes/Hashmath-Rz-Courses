<h1>Angular App</h1>

<app-navbar></app-navbar>
<app-post [fromParent]="parentMessage" (messageEvent)="receiveMessage($event)"></app-post>

<p>{{ message }}</p>
<p> {{ fromChildOutput }} </p>

<p [class.text-red]="textIsRed"> Class Binding </p>
<p [style.color]="textIsRed ? 'red' : 'blue'">Style Binding</p>
<button (click)="eventBindingClick()">Click Me</button>

<input type="text" (keyup)="eventKeyup($event)" placeholder="eventKeyup">
<span>{{ inputText }}</span>

<input type="text" (keyup.enter)="eventFiltering()" placeholder="eventFiltering">

<input type="text" (keyup.enter)="eventFilteringUsername(username.value)" #username placeholder="eventFilteringUsername">

<input type="text" [(ngModel)]="twoWayDataBindingText" placeholder="twoWayDataBinding">
<span>{{ twoWayDataBindingText }}</span>

<img [src]="imgUrl" alt="">
