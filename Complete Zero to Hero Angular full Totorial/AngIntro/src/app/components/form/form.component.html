<div class="container mt-5">
  <div class="form-area">
    <form #f = "ngForm" (ngSubmit)="onSubmit(f)" >
      <div class="form-group">
        <label>Nome completo</label>
        <input type="text" placeholder="Nome completo" class="form-control" [ngClass]="fullName.invalid && fullName.touched ? 'is-invalid' : ''" name="fullName" ngModel #fullName = 'ngModel' (change)="getValue(fullName)" required>
        <p class="alert alert-danger mt-1" *ngIf="fullName.invalid && fullName.touched">Nome é obrigatório!</p>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Email" class="form-control" [ngClass]="email.invalid && email.touched ? 'is-invalid' : ''" name="email" ngModel #email = 'ngModel' required>
        <p class="alert alert-danger mt-1" *ngIf="email.invalid && email.touched">Email é obrigatório!</p>
      </div>

      <div class="form-group">
        <label>Endereço</label>
        <textarea cols="30" rows="10" placeholder="Address" class="form-control" [ngClass]="address.invalid && address.touched ? 'is-invalid' : ''" name="address" ngModel #address = 'ngModel' required></textarea>
        <p class="alert alert-danger mt-1" *ngIf="address.invalid && address.touched">Endereço é obrigatório!</p>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Submit</button>
    </form>
  </div>
</div>
